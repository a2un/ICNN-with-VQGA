[general]
crop_size = 299
log_step = 100
embed_size = 16
hidden_size = 16
num_layers = 16
num_epochs = 25
batch_size = 64
num_workers = 4
learning_rate = 0.0001

[vqa]
model_dir = baseline_models/vqa
vocab_path = data/vocab/vocab_vqa.pkl

[vqg]
model_dir = baseline_models/vqg
vocab_path = data/vocab/vocab_vqg.pkl

[train]
image_dir = data/train
data_file_path = data/data_files/train_data.txt

[val]
image_dir = data/val
data_file_path = data/data_files/val_data.txt

[test]
image_dir = data/test
data_file_path = data/data_files/test_data.txt

[categories]
Person  = 0
Chair = 1
Car = 2
Dining_Table = 3
Cup = 4

[icnn_args]
losstype = 'logistic'
dropoutrate  = 0
lr  = 0
weightdecay  = 0.0005
momentum  = 0.09